<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | The City of Toronto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1 style="font-weight: 400">The City of </h1><h1>Toronto</h1><br>
        <h2 style="font-weight: 400">Historical Sites & </h2><h2>More</h2>
    </header>
    <section class="image-gallery-grid">
        <div class="image-cell" id="img-1">
            <img src="assets/city-skyline.jpg" alt="An ariel shot of the Toronto skyline">
            <div class="overlay">
                <div class="image-title">Toronto</div>
                <div class="image-description">The Skyline</div>
            </div>
        </div>
        <div class="image-cell" id="img-2">
            <img src="assets/cn-tower.jpg" alt="CN tower from streets view perspective">
            <div class="overlay">
                <div class="image-title">The CN Tower</div>
                <div class="image-description">One of the Worlds<br>Tallest Towers</div>
            </div>
        </div>
        <div class="image-cell" id="img-3">
            <img src="assets/rogers-center.jpg" alt="Rogers center baseball stadium from birds eye view">
            <div class="overlay">
                <div class="image-title">The Rogers Center</div>
                <div class="image-description">Toronto's Iconic<br>Skydome</div>
            </div>
        </div>
        <div class="image-cell" id="img-4">
            <img src="assets/old-city-hall.jpg" alt="The Old City Hall Clock Tower">
            <div class="overlay">
                <div class="image-title">Old City Hall</div>
                <div class="image-description">The Clock Tower</div>
            </div>
        </div>
        <div class="image-cell" id="img-5">
            <img src="assets/rom.jpg" alt="The Royal Ontario Museum">
            <div class="overlay">
                <div class="image-title">Royal Ontario Museum</div>
                <div class="image-description">Most Visited Museum<br>in Canada</div>
            </div>
        </div>
        <div class="image-cell" id="img-6">
            <img src="assets/new-city-hall.jpg" alt="Looking up at The New City Hall">
            <div class="overlay">
                <div class="image-title">Toronto City Hall</div>
                <div class="image-description">A Brutalist Architecture<br>Masterpiece</div>
            </div>
        </div>

    </section>
    <footer>
        <a href="https://twitter.com/cityoftoronto?lang=en" target="_blank"><img src="assets/twitter-brands.svg" alt="twitter logo symbol"></a>
        <a href="https://www.facebook.com/cityofto/" target="_blank"><img src="assets/facebook-f-brands.svg" alt="facebook logo symbol"></a>
        <a href="https://www.linkedin.com/company/city-of-toronto/?originalSubdomain=ca" target="_blank"><img src="assets/linkedin-in-brands.svg" alt="linkedin logo symbol"></a>
        <a href="https://www.instagram.com/cityofto/?hl=en" target="_blank"><img src="assets/instagram-brands.svg" alt="instagram logo symbol"></a>
    </footer>
</body>
</html>
